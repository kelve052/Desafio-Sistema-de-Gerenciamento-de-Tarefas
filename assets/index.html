<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" class="formulario">
            <div class="div-input">
                <label for="input-tarefa" class="label">Tarefa</label>
                <input id="input-tarefa" type="text" class="input">
                <p id="p-mensagem-erro-tarefa" class="p-mensagen-de-erro-input">Coloque um nome para a tarefa!</p>
            </div>
            <div class="div-input">
                <label for="input-data" class="label">Data de conclusão</label>
                <input type="date" id="input-data" class="input">
                <p id="p-mensagen-erro-data" class="p-mensagen-de-erro-input">Coloque a Data de conclusão!</p>
            </div>
            <div class="div-botao"><button id="btn-adicionar">Adicionar</button></div>
        </form>
        <table id="tabela">
            <thead id="cabecalho-tabela">
                <th id="titulo-tarefa-da-tabela" class="th-titulos-cabecalho">Tarefa</th>
                <th id="titulo-data-da-tabela" class="th-titulos-cabecalho">
                    Data de conclusão
                    <div id="quantidade-tarefa">
                        <p id="p-quantidade-tarefa">
                            0
                        </p>
                    </div>
                </th>
    
            </thead>
            <tbody id="body-table">
                <!-- aqui o java script insere as  tarefas -->
                 <tr></tr>
            </tbody>
        </table>
        <p id="p-card-flutant">Tarefa adicionada com sucesso!</p>
        <script src="script.js"></script>
    </main>
</body>
</html>
